<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .carousel {
            position: relative;
            display: inline-block;
        }

        .carousel img {
            width: 100%;
            max-width: 400px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10; /* Ensure buttons are above the image */
            color: #000; /* Optional: change color of the button */
        }

        .carousel-button.left {
            left: -40px;
        }

        .carousel-button.right {
            right: -40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl" id="init">Muah babe! Since it's your special day, I want you to be happy, so I have made memes for us</h1>
        
        <div class="carousel">
            <button class="carousel-button left" onclick="previousImage()">&#8249;</button>
            <img src="photos/hehe.png" id="carousel-image" />
            <button class="carousel-button right" onclick="nextImage()">&#8250;</button>
        </div>
        
        <br>
        <button onclick="location.href='index.html'">You are amazing bee</button>
        <button onclick="location.href='index.html'">Muah</button>
    </div>

    <script>
        const images = [
            'photos/us.jpeg',
            'photos/8sghpj.jpg',
            'photos/m3.png', 'photos/m1.png','photos/m2.png','photos/last.png' // Add more image paths as needed
        ];

        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById('carousel-image');
            imgElement.src = images[currentIndex];
        }

        function previousImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateImage();
        }

        updateImage(); // Initial image load
    </script>
</body>
</html>
